<ion-app>
  
  <ion-content [fullscreen]="true">
    
    <ion-grid>
      <ion-col>
        <ion-row>
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="314px" height="208.375px">
            <svg:defs>
              <pattern id="Pattern" x="93.3515%" y="0" width="314px" height="208.375px" patternUnits="userSpaceOnUse">
                <rect x="0" y="0" width="314px" height="208.375px" fill="url(#grad1)"/>
                <animate id="pulseRateAnimation" attributeName="x" from="0%" to="100%" [attr.dur]="(60000/currentHeartRate) + 'ms'" repeatCount="indefinite"/>
              </pattern>
              <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%" spreadMethod="repeat">
                <stop offset="0%" stop-color="rgb(0,0,0)" stop-opacity="0"/>
                <stop offset="100%" stop-color="rgb(255,242,0)" stop-opacity="1"/>
              </linearGradient>
            </svg:defs>
            <!-- <svg:text x="20" y="30" style="fill: grey">{{ statusText }}</svg:text> -->
            <svg:path id="ekg" d="M0,100.58l98.75-0.347l-0.356,0.161l10.543-12.014c0.192-0.219,0.526-0.241,0.745-0.048 c0.042,0.037,0.081,0.085,0.108,0.131l17.389,29.442l-1.194,0.278l7.94-114.147c0.037-0.524,0.579-0.92,1.103-0.884 C135.512,3.186,136,3.576,136,4.047v0.005l10.8,189.472l-2.987-0.139l7.856-53.182c2.685-17.719,5.295-35.446,8.052-53.154 l-0.004-0.015c0.121-0.779,0.85-1.312,1.629-1.191c0.416,0.065,0.766,0.31,0.979,0.638l13.684,21.25l-1.703-0.453l15.002-7.618 l0.012-0.005c0.176-0.09,0.369-0.132,0.555-0.131l31.031,0.167l31.031,0.237c10.344,0.065,20.688,0.164,31.03,0.296L314,100.58v0.3 l-31.031,0.373c-10.344,0.138-20.688,0.242-31.031,0.312l-31.03,0.252L189.875,102l0.564-0.137l-14.934,7.755 c-0.6,0.312-1.329,0.114-1.693-0.438l-0.011-0.015L159.925,88.04l2.614-0.569c-2.541,17.74-5.066,35.46-7.678,53.189L147,193.823 v0.006c0,0.81-1.027,1.364-1.835,1.243c-0.708-0.106-1.298-0.699-1.333-1.387l-9.87-189.528l1.882,0.017l-8.569,114.104 c-0.024,0.353-0.335,0.619-0.688,0.595c-0.218-0.015-0.409-0.144-0.513-0.317l-17.195-29.557l0.852,0.083l-10.623,11.944 c-0.093,0.105-0.228,0.16-0.357,0.161L0,100.88V100.58z" fill="url(#Pattern)"/>
          </svg>
        </ion-row>
        <ion-row>
          <ion-title>{{ statusText }}</ion-title>
        </ion-row>
        <ion-row>
          <canvas id="waves"></canvas>
        </ion-row>
      </ion-col>
    </ion-grid>

  </ion-content>

  <ion-footer *ngIf="statusText=='Breathe...'">
    <ion-button expand="full" color="primary" (click)="connectHeartRateSensor()">Connect...</ion-button>
  </ion-footer>

</ion-app>
